 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    
    <div class="app"></div>
    <script src="./components/Notification/Notification.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
    <script src="./components/chat/chat.lodash.js"></script>
    <script src="./components/chat/chat.js"></script>

    <script src="./components/user/user.js"></script>
    <script src="./components/app/app.js"></script>
  
     

    <!-- Application start -->
    <script>
        'use strict';
        var nameU = '';
        var photoU = '';
        while(nameU==''||photoU=='')
        {
            nameU = prompt('Введите свое имя');
            photoU = prompt('Введите ссылку на флто вашего аватара', 'http://www.sostav.ru/app/public/images/news/2015/03/27/tarantino.jpeg?rand=0.2829434052849574');
            if (nameU == ''||photoU=='')
                alert('Заполните все поля правильно!');
        }
        window.nameUser_identety = nameU;
        var user1 = new window.User({ name: nameU, photo: photoU });
      new window.App({
          el: document.querySelector('.app'),
          user: user1
      });
      
    </script>
  </body>
